<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Boostrap Connection Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- CSS -->
  <link rel="stylesheet" href="css\index.css">

<!-- Icons -->
  <script src="https://kit.fontawesome.com/977771364b.js" crossorigin="anonymous"></script>

  <title>Huddle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img class="bg-img" src="images\bg-desktop.svg" alt="bg-image">

  <div class="row">

    <div class="col-lg-12 header-section">
      <img src="images\logo.svg" alt="">
    </div>

    <div class="col-lg-12 body-section">

      <div class="row">
        <div class="col-lg-6 col-md-12 body-col-1">
          <img class="body-img" src="images\illustration-mockups.svg" alt="">
        </div>
        <div class="col-lg-6 col-md-12 body-col-2">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button class="btn btn-light btn-lg button-1" type="button" name="button"><span class="button-text">Register</span></button>
        </div>
      </div>
    </div>
    <div class="col-lg-12 footer-section">
      <i class="fab fa-facebook social-media"></i>
      <i class="fab fa-twitter social-media"></i>
      <i class="fab fa-instagram social-media"></i>
      </div>
    </div>
  </div>
</body>

</html>
